<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
      user-select: none;
    }
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="fake404">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </div>

  <div id="iframe-container">
    <iframe src="https://anura.pro/" allowfullscreen></iframe>
  </div>

  <script>
    const secret = "test";
    let typed = "";

    document.addEventListener('keydown', (e) => {
      typed += e.key.toLowerCase();
      if (!secret.startsWith(typed)) {
        typed = ""; // reset if wrong key
      }
      if (typed === secret) {
        document.getElementById('fake404').style.display = 'none';
        document.getElementById('iframe-container').style.display = 'block';
      }
    });
  </script>
</body>
</html>
